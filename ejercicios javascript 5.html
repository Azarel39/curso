    const descuento = (monto = undefined, descuento = undefined) => {

      if (monto === undefined) return console.warn("No se ha ingresado un monto");


      if (typeof monto !== "number") return console.error("El monto ingresado no es un número");
      if (monto === 0) return console.error("El monto no puede ser 0");
      if (Math.sign(monto) === -1) return console.error("El monto no puede ser negativo");
      if (descuento === undefined) return console.warn("No se ha ingresado el descuento a aplicar");
      if (typeof descuento !== "number") return console.error("El descuento ingresado no es un número");
      if (Math.sign(descuento) === -1) return console.error("No se ha ingresado un descuento válido");
      if (descuento === 0) return console.info(`No hay descuento. El monto total es ${monto}`);

      let x = monto - ((descuento * monto) / 100);

      return (descuento <= 100)
        ? console.info(`El monto es de ${monto} con un descuento de ${descuento}. El monto total es de ${x}`)
        : console.error("No se ha ingresado un descuento válido")
    }

    descuento();
    descuento(true);
    descuento(230);
