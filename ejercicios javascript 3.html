<body>

  <h2>azarel fuentes</h2>
  <script>
    aleatorio = () => Math.random() * (600 - 501) + 501

    console.log("esto es un numero aleatorio: " + aleatorio());

    console.log("**********");

    factorial = (n) => {
      let fac = 1
      for (let i = 1; i <= (n); i++) {
        fac = i * fac

      }
      console.log(`el factorial de ${n} es ${fac}`)
    }
    factorial(10)



  </script>
